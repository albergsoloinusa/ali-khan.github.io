<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VisionForge - AI Image Generator</title>

<!-- Tailwind CSS from CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Google Fonts: Inter -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Custom Styles -->
<style>
body {
font-family: 'Inter', sans-serif;
}
/* Custom scrollbar for a better look */
::-webkit-scrollbar {
width: 8px;
}
::-webkit-scrollbar-track {
background: #1f2937; /* bg-gray-800 */
}
::-webkit-scrollbar-thumb {
background: #4b5563; /* bg-gray-600 */
border-radius: 10px;
}
::-webkit-scrollbar-thumb:hover {
background: #6b7280; /* bg-gray-500 */
}
/* Simple animation for the loader */
@keyframes spin {
to {
transform: rotate(360deg);
}
}
.loader {
animation: spin 1s linear infinite;
}
/* Styles for the active ratio button */
.ratio-btn {
color: #9ca3af; /* text-gray-400 */
background-color: #374151; /* bg-gray-700 */
border-color: #374151; /* border-gray-700 */
}
.ratio-btn:hover {
border-color: #4f46e5; /* border-indigo-600 */
}
.ratio-btn.ratio-active {
color: #ffffff;
border-color: #4f46e5; /* border-indigo-600 */
background-color: #4338ca; /* bg-indigo-700 */
}
</style>
</head>
<body class="bg-gray-900 text-white antialiased">

<div class="container mx-auto px-4 py-8 md:py-12">
<header class="text-center mb-8 md:mb-12">
<h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-indigo-600">
VisionForge
</h1>
<p class="text-gray-400 mt-2">Turn your imagination into stunning visuals.</p>
</header>

<main class="max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">

<!-- Generation Controls -->
<div class="bg-gray-800 p-6 rounded-2xl shadow-2xl shadow-indigo-500/10">
<form id="generation-form">
<!-- Prompt Input -->
<div class="mb-6">
<label for="prompt" class="block text-sm font-medium text-gray-300 mb-2">Your Prompt</label>
<textarea id="prompt" name="prompt" rows="5" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" placeholder="e.g., A majestic lion wearing a crown, sitting on a throne in a cosmic nebula"></textarea>
</div>

<!-- Style Selection -->
<div class="mb-6">
<label for="style" class="block text-sm font-medium text-gray-300 mb-2">Choose a Style</label>
<select id="style" name="style" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
<option value="realistic">Realistic</option>
<option value="anime">Anime</option>
<option value="cyberpunk">Cyberpunk</option>
<option value="sketch">Sketch</option>
<option value="3d-model">3D Model</option>
<option value="pixel-art">Pixel Art</option>
<option value="cinematic">Cinematic</option>
<option value="fantasy-art">Fantasy Art</option>
</select>
</div>

<!-- Aspect Ratio Selection -->
<div class="mb-6">
<label class="block text-sm font-medium text-gray-300 mb-2">Aspect Ratio</label>
<div id="ratio-selector" class="grid grid-cols-3 gap-2">
<button type="button" data-ratio="SQUARE" class="ratio-btn flex flex-col items-center justify-center p-3 rounded-lg border-2 transition-colors duration-200">
<svg class="w-8 h-8 mb-1" viewBox="0 0 24 24" fill="currentColor"><path d="M4 4h16v16H4z"/></svg>
<span class="text-xs font-medium">Square</span>
</button>
<button type="button" data-ratio="PORTRAIT" class="ratio-btn flex flex-col items-center justify-center p-3 rounded-lg border-2 transition-colors duration-200">
<svg class="w-8 h-8 mb-1" viewBox="0 0 24 24" fill="currentColor"><path d="M7 2h10v20H7z"/></svg>
<span class="text-xs font-medium">Portrait</span>
</button>
<button type="button" data-ratio="LANDSCAPE" class="ratio-btn flex flex-col items-center justify-center p-3 rounded-lg border-2 transition-colors duration-200">
<svg class="w-8 h-8 mb-1" viewBox="0 0 24 24" fill="currentColor"><path d="M2 7h20v10H2z"/></svg>
<span class="text-xs font-medium">Landscape</span>
</button>
</div>
</div>

<!-- Generate Button -->
<button type="submit" id="generate-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center">
<svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
<path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.562L16.25 22.5l-.648-1.938a2.25 2.25 0 01-1.476-1.476L12 18.75l1.938-.648a2.25 2.25 0 011.476-1.476L17.25 15l.648 1.938a2.25 2.25 0 011.476 1.476L21.25 19.5l-1.938.648a2.25 2.25 0 01-1.476 1.476z" />
</svg>
Generate Image
</button>
</form>
</div>

<!-- Image Preview & Download -->
<div class="bg-gray-800 p-6 rounded-2xl shadow-2xl shadow-indigo-500/10 flex flex-col items-center justify-center min-h-[300px] md:min-h-full">
<div id="image-preview-wrapper" class="w-full h-full flex items-center justify-center">
<!-- Loader -->
<div id="loader" class="hidden text-center">
<div class="w-12 h-12 border-4 border-t-indigo-500 border-gray-600 rounded-full loader mx-auto"></div>
<p class="text-gray-400 mt-4">Forging your vision...</p>
</div>

<!-- Image Display -->
<div id="image-container" class="hidden w-full">
<img id="generated-image" src="" alt="Generated AI Image" class="rounded-lg shadow-lg w-full max-w-md mx-auto">
<a id="download-btn" href="#" download="visionforge-image.png" class="mt-4 w-full max-w-md mx-auto bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center justify-center">
<svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
<path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
</svg>
Download Image
</a>
</div>

<!-- Placeholder / Error Message -->
<div id="placeholder" class="text-center text-gray-500">
<svg class="w-16 h-16 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
<path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
</svg>
<p>Your generated image will appear here.</p>
</div>
</div>
</div>
</main>

<!-- History Section -->
<section id="history-section" class="mt-12 max-w-6xl mx-auto hidden">
<h2 class="text-2xl font-bold mb-4 text-center">Your Recent Generations</h2>
<div id="history-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
<!-- History images will be injected here -->
</div>
</section>

</div>

<script>
// --- DOM Element References ---
const generationForm = document.getElementById('generation-form');
const generateBtn = document.getElementById('generate-btn');
const promptInput = document.getElementById('prompt');
const styleSelect = document.getElementById('style');
const ratioBtns = document.querySelectorAll('.ratio-btn');

const loader = document.getElementById('loader');
const placeholder = document.getElementById('placeholder');
const imageContainer = document.getElementById('image-container');
const generatedImage = document.getElementById('generated-image');
const downloadBtn = document.getElementById('download-btn');

const historySection = document.getElementById('history-section');
const historyGrid = document.getElementById('history-grid');

const API_KEY = ""; // Leave empty, it will be handled by the environment

// --- State Management ---
let isLoading = false;
let selectedRatio = 'SQUARE'; // Default ratio

// --- UI Update Functions ---
function showLoading() {
isLoading = true;
loader.classList.remove('hidden');
placeholder.classList.add('hidden');
imageContainer.classList.add('hidden');
generateBtn.disabled = true;
generateBtn.classList.add('opacity-50', 'cursor-not-allowed');
}

function hideLoading() {
isLoading = false;
loader.classList.add('hidden');
generateBtn.disabled = false;
generateBtn.classList.remove('opacity-50', 'cursor-not-allowed');
}

function displayError(message) {
hideLoading();
placeholder.classList.remove('hidden');
placeholder.innerHTML = `<p class="text-red-400">${message}</p>`;
}

function displayImage(base64Data) {
hideLoading();
const imageUrl = `data:image/png;base64,${base64Data}`;
generatedImage.src = imageUrl;
downloadBtn.href = imageUrl;
imageContainer.classList.remove('hidden');
placeholder.classList.add('hidden');

// Add to history
saveToHistory(imageUrl);
loadHistory();
}

// --- Ratio Selection Logic ---
function setActiveRatio(ratioValue) {
selectedRatio = ratioValue;
ratioBtns.forEach(btn => {
if (btn.dataset.ratio === ratioValue) {
btn.classList.add('ratio-active');
} else {
btn.classList.remove('ratio-active');
}
});
}

// --- History Management (using localStorage) ---
const HISTORY_KEY = 'visionForgeHistory';

function getHistory() {
return JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
}

function saveToHistory(imageUrl) {
let history = getHistory();
history.unshift(imageUrl);
history = history.slice(0, 12);
localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
}

function loadHistory() {
const history = getHistory();
if (history.length > 0) {
historySection.classList.remove('hidden');
historyGrid.innerHTML = '';
history.forEach(imageUrl => {
const imgElement = document.createElement('img');
imgElement.src = imageUrl;
imgElement.className = 'w-full h-full object-cover rounded-lg cursor-pointer hover:opacity-80 transition-opacity duration-200';
imgElement.onclick = () => {
generatedImage.src = imageUrl;
downloadBtn.href = imageUrl;
imageContainer.classList.remove('hidden');
placeholder.classList.add('hidden');
loader.classList.add('hidden');
window.scrollTo({ top: 0, behavior: 'smooth' });
};
historyGrid.appendChild(imgElement);
});
}
}

// --- API Call Logic ---
async function handleImageGeneration(event) {
event.preventDefault();
if (isLoading) return;

const promptText = promptInput.value.trim();
const style = styleSelect.value;

if (!promptText) {
displayError("Please enter a prompt to generate an image.");
return;
}

const finalPrompt = `${promptText}, in a ${style.replace('-', ' ')} style.`;

showLoading();

try {
const payload = {
instances: [{ prompt: finalPrompt }],
parameters: {
"sampleCount": 1,
"aspectRatio": selectedRatio // Pass the selected aspect ratio
}
};

const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${API_KEY}`;

const response = await fetch(apiUrl, {
method: 'POST',
headers: { 'Content-Type': 'application/json' },
body: JSON.stringify(payload)
});

if (!response.ok) {
// Specific check for 401 Unauthorized error
if (response.status === 401) {
throw new Error("Authentication Failed. The API key is likely missing, invalid, or not configured correctly in the environment.");
}

let errorMessage = `HTTP error! Status: ${response.status}`;
try {
// Try to parse a JSON error response from the API
const errorData = await response.json();
console.error("API Error Response:", errorData);
// Use the more specific error message if available
errorMessage = errorData.error?.message || errorMessage;
} catch (e) {
// If the response isn't JSON, use the status text.
errorMessage = `${errorMessage} - ${response.statusText || 'Could not retrieve error details.'}`;
console.error("Could not parse error response as JSON.", e);
}
throw new Error(errorMessage);
}

const result = await response.json();

if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
displayImage(result.predictions[0].bytesBase64Encoded);
} else {
console.error("Invalid API response structure:", result);
throw new Error("Failed to get image data from the response.");
}

} catch (error) {
console.error("Error generating image:", error);
displayError(`An error occurred: ${error.message}. Please check the console for more details.`);
}
}

// --- Event Listeners ---
generationForm.addEventListener('submit', handleImageGeneration);

ratioBtns.forEach(btn => {
btn.addEventListener('click', () => {
setActiveRatio(btn.dataset.ratio);
});
});

// --- Initial Load ---
document.addEventListener('DOMContentLoaded', () => {
loadHistory();
setActiveRatio('SQUARE'); // Set default active button on load
});
</script>
</body>
</html>
